<html>

<head>

  <style>
    button {
      font-size: 200%;
      width: 40px;
    }

    input {
      font-size: 14px;
      height: 40px;
      text-align: right;
    }

    .errorText {
      color: red;
    }

    .errorBox {
      border: 5px groove red;
      background-color: #ffcccc;
    }

    .normalText {
      color: black;
    }

    .normalBox {
      border: 5px groove black;
      background-color: #ccdddd;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td colspan="4"><input id="display" class="normalBox" name="display" disabled></input></td>
    </tr>

    <tr>
      <td><button id="button1" class="num-buttons" value="1">1</button></td>
      <td><button id="button2" class="num-buttons" value="2">2</button></td>
      <td><button id="button3" class="num-buttons" value="3">3</button></td>
      <td><button id="addButton" class="operator" value="+">+</button></td>
    </tr>
    <tr>
      <td><button id="button4" class="num-buttons" value="4">4</button></td>
      <td><button id="button5" class="num-buttons" value="5">5</button></td>
      <td><button id="button6" class="num-buttons" value="6">6</button></td>
      <td><button id="subtractButton" class="operator" value="-">-</button></td>
    </tr>
    <tr>
      <td><button id="button7" class="num-buttons" value="7">7</button></td>
      <td><button id="button8" class="num-buttons" value="8">8</button></td>
      <td><button id="button9" class="num-buttons" value="9">9</button></td>
      <td><button id="multiplyButton" class="operator" value="*">*</button></td>
    </tr>
    <tr>
      <td><button id="clearButton">C</button></td>
      <td><button id="button0" class="num-buttons" value="0">0</button></td>
      <td><button id="equalsButton">=</button></td>
      <td><button id="divideButton" class="operator" value="/">&#247;</button></td>
    </tr>



  </table>

  <span id='output' class="normalText">
    <!-- Use this span for writing debug messages or anything else you think will help! -->
  </span>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="calc.js"></script>


</body>



</html>
